<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--
	<meta http-equiv="Refresh" content="5">
	-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/styles/results.css">
	<title>Таблица результатов</title>

	<style>
		{{ main_style  }}
	</style>

</head>
<body>

	<ul>
		<li>
			<img class='logo' src="/static/images/logo_knastu.jpg" alt="">
		</li>
		<li class="main_title">
			<h1 class='title'>Таблица результатов</h1>
		</li>
	</ul>

	<div>
		<table>

			<tr>
				<th class='all_name'>Название команды</th>
				<th class='all_res'>Результаты</th>
				<th class='all_scores'>Общее количество баллов</th>
			</tr>
			
			{% for team in teams %}
				<tr>
					<th class='team_name'>{{ team.title }}</th>
					<th class='team_body' style='animation: 5s forwards {{team.normalized_title}};'><img src="/static/images/plane.png" alt=""></th>
					<th class='team_score'>{{ team.all_score }}</th>
				</tr>
			{% endfor %}

		</table>
	</div>
	
	

</body>
</html>
